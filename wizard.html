<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="src/images/favicon.svg" />
    <title>Wizard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <div class="wrapper auth--layout">
      <div class="auth--layout--banner">
        <img src="src/images/pic-5.jpg" class="banner--img" alt="" />
      </div>
      <div class="auth--layout--content">
        <div class="body">
          <div class="content wizard">
            <div class="brand">
              <a href="/" class="brand--link">
                <img src="src/images/logo.svg" width="120px" alt="" />
              </a>
            </div>
            <form class="form">
              <div class="step-1">
                <div class="form--item saccess">
                  <label for="firstname">Create a Username</label>
                  <input
                    type="text"
                    id="firstname"
                    value="adamlayon"
                    class="form-control"
                    placeholder="Create a Username"
                  />
                  <div class="validation">
                    <div class="status">
                      <div class="status--item error">
                        <i class="fas fa-exclamation-circle"></i>
                      </div>
                      <div class="status--item saccess">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </div>
                    <span class="message error"
                      >Username <b>@adamlayon</b> already exists.</span
                    >
                  </div>
                </div>
                <div class="form--item btn--row">
                  <div
                    onclick="stepOne(this)"
                    class="btn btn-primary btn-block step--btn1"
                  >
                    Create
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      function stepOne(e) {
        $(e).parents(".step-1").addClass("d-none");
        $(".password--form").removeClass("d-none");
      }
      function stepTwo(e) {
        $(e).parents(".step-2").addClass("d-none");
        $(".mobile--form").removeClass("d-none");
      }
    </script>
  </body>
</html>
