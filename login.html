<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="src/images/favicon.svg" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <div class="wrapper auth--layout">
      <div class="auth--layout--content">
        <div class="header">
          <div class="brand">
            <a href="/" class="brand--link">
              <img src="src/images/logo.svg" width="80px" alt="" />
            </a>
          </div>
        </div>
        <div class="body">
          <div class="content">
            <h1>Welcome</h1>
            <form class="form">
              <div class="form--item">
                <label for="username">Email</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="form--item m-0">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form--item">
                <div class="forgot--link">
                  <a href="forgot.html"> Forgot your password? </a>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="signup--link">
                Don't have an account?<a href="registration.html"> Join</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="auth--layout--banner">
        <img src="src/images/login-banner.jpg" class="banner--img" alt="" />
      </div>
    </div>
  </body>
</html>
