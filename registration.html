<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="src/images/favicon.svg" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <div class="wrapper auth--layout">
      <div class="auth--layout--content">
        <div class="body">
          <div class="content">
            <div class="brand">
              <a href="/" class="brand--link">
                <img src="src/images/logo.svg" width="120px" alt="" />
              </a>
            </div>
            <form class="form">
              <div class="form--row">
                <div class="form--item">
                  <label for="firstname">First Name</label>
                  <input
                    type="text"
                    id="firstname"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="form--item m-0">
                  <label for="lastname">Last Name</label>
                  <input
                    type="password"
                    id="lastname"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form--row">
                <div class="form--item">
                  <label for="mobile">Mobile</label>
                  <input
                    type="text"
                    id="mobile"
                    class="form-control"
                    placeholder="Mobile"
                  />
                </div>
                <div class="form--item m-0">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form--row">
                <div class="form--item">
                  <label for="dob">Date of birth</label>
                  <input
                    type="date"
                    id="dob"
                    class="form-control"
                    placeholder="Mobile"
                  />
                </div>
                <div class="form--item m-0">
                  <label for="email">Gender</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                  </select>
                </div>
              </div>
              <div class="form--row">
                <div class="form--item">
                  <label for="password">Password</label>
                  <input
                    type="text"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form--item m-0">
                  <label for="confirm_password">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm_password"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <div class="form--item">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
              <div class="term-pp--link">
                By joining, you agree to the<a href="#">Terms</a> and
                <a href="#">Privacy Policy.</a>
              </div>
              <div class="login--link">
                Already have an account? <a href="login.html"> Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="auth--layout--banner">
        <img src="src/images/login-banner.jpg" class="banner--img" alt="" />
      </div>
    </div>
  </body>
</html>
