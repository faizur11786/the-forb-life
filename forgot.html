<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="src/images/favicon.svg" />
    <title>Forgot your password?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <div class="wrapper auth--layout">
      <div class="auth--layout--content">
        <div class="body">
          <div class="content">
            <div class="brand">
              <a href="/" class="brand--link">
                <img src="src/images/logo.svg" width="120px" alt="" />
              </a>
            </div>
            <p>
              Fill in your e-mail address below and we will send you an email
              with further instructions
            </p>
            <form class="form">
              <div class="form--item">
                <label for="username">Enter Your Email</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="form--item">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="auth--layout--banner">
        <img src="src/images/login-banner.jpg" class="banner--img" alt="" />
      </div>
    </div>
  </body>
</html>
